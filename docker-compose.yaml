version: '2'
services:
  nginx:
    image: 'nginx:latest'
    ports:
      - 5043:443
    links:
      - registry:registry
    volumes:
      - ./nginx/:/etc/nginx/conf.d
  registry:
    image: registry:2
    ports:
      - '5000:5000'
    environment:
      REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY: /data
    volumes:
      - ./data:/data
  registry-ui:
    image: konradkleine/docker-registry-frontend:v2
    restart: always
    environment:
      VIRTUAL_HOST: '*, http://*'
      ENV_DOCKER_REGISTRY_HOST: 'registry'
      ENV_DOCKER_REGISTRY_PORT: 5000
    links:
      - registry
    expose:
      - 80
